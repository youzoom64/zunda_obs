<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ずんだもん制御パネル</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    .container { max-width: 1400px; margin: 0 auto; display: flex; gap: 20px; }
    .preview { width: 600px; background: white; padding: 20px; border-radius: 8px; }
    .controls { width: 400px; background: white; padding: 20px; border-radius: 8px; }
    .section { margin-bottom: 30px; }
    .section h3 { margin: 0 0 15px 0; color: #333; }
    .preset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .preset-btn { padding: 10px; border: 2px solid #ddd; background: white; cursor: pointer; border-radius: 4px; transition: all 0.2s; }
    .preset-btn:hover { border-color: #4CAF50; }
    .preset-btn.active { border-color: #4CAF50; background: #e8f5e8; }
    .speech-section { border-top: 2px solid #eee; padding-top: 20px; }
    .speech-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; }
    .speech-btn { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    .speech-btn:hover { background: #45a049; }
    #preview-container { border: 1px solid #ddd; background: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div class="preview">
      <h2>プレビュー</h2>
      <div id="preview-container"></div>
    </div>
    
    <div class="controls">
      <div class="section">
        <h3>表情</h3>
        <div class="preset-grid" id="expression-buttons"></div>
      </div>
      
      <div class="section">
        <h3>ポーズ</h3>
        <div class="preset-grid" id="pose-buttons"></div>
      </div>
      
      <div class="section">
        <h3>衣装</h3>
        <div class="preset-grid" id="outfit-buttons"></div>
      </div>
      
      <div class="speech-section">
        <h3>音声制御</h3>
        <textarea id="speech-text" class="speech-input" rows="3" placeholder="喋らせたいテキストを入力"></textarea>
        <button id="speak-btn" class="speech-btn">喋る</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
